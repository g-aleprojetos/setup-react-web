      matrix:
        node-version: [18.x]

    steps:
      - name: Deploy Project
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependency
        run: yarn install

      - name: Run test
        run: yarn test --coverage

